<!DOCTYPE html>
<!-- the HTML tag is the parent to all content -->
<html lang="en">
    
    <!-- the head is where we keep information about document-->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Crab</title>
        <link rel="stylesheet" type="text/css" href="styles.css"> 
    </head>
    
    <!-- the body is where all the content we want to display goes-->
    <body>
        <!-- h1 and p are tags that style text-->
        <h1>The Crab</h1>
        <p>by Claire Tomasi</p>
        
        <!-- img tags are the most common element in digital comics-->
        <img src="TheCrab.jpg"> 
        
        <!-- link tags are also known as a tags or anchor tags -->
        <a href=""></a>
    </body>

</html>

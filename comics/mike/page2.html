<!DOCTYPE html>
<!-- the HTML tag is the parent to all content -->
<html lang="en">

    <!-- the head is where we keep information about our document -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pigeon in the City</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <!-- the body is where all the content we want to display goes -->
    <body>
        <img src="Assets/staticPanels2.jpg" alt="comic panels" class=artboard>
        
     <!-- this is the list of the sounds in the comic -->
 
        <audio loop id="soundWind">
            <source src="Assets/soundWind.mp3" type="audio/mpeg">
        </audio>
        
        <audio loop id="soundNest">
            <source src="Assets/soundFlapping.mp3" type="audio/mpeg">
        </audio>
            
        <audio loop id="soundCoo">
            <source src="Assets/soundPigeonCoo.mp3" type="audio/mpeg">
        </audio>
        
        <audio loop id="soundPark">
            <source src="Assets/soundCrowd.mp3" type="audio/mpeg">
        </audio>
        
        <audio loop id="soundRustle">
            <source src="Assets/soundRustle.mp3" type="audio/mpeg">
        </audio>
        
        <audio loop id="soundFlap2">
            <source src="Assets/soundPigeonFlap2.mp3" type="audio/mpeg">
        </audio>
        
        <audio loop id="soundWind2">
            <source src="Assets/soundWind2.mp3" type="audio/mpeg">
        </audio>
        
    <!-- link tags are also known as A tags, or anchor tags -->
        <div class="mainContainer">
            <div class="linkTileParent">
                
                <div class="linkTiles"> 
                    <img src="Assets/1-featherWind.png" alt= "wind sound controller" class="wind" id="wind">   
                </div>
                
                
                <div class="linkTiles">
                    <img src="Assets/2_1-featherFlapNestClick.png" alt= "nest flap controller" class="nestFlapButton" id="nestFlap">
                </div>
                
                
                <div class="linkTiles">
                    <img src="Assets/2-featherFlapNestStatic.png" alt= "pigeon in nest" class="imgChanger" id="pigeonNest">
                </div>
                
                
                <div class="linkTiles">
                    <img src="Assets/3_1-featherDescentButton.png" alt= "pigeon descending button" class="descentButton" id="descentFeather">
                </div>
                
                
                <div class="linkTiles">
                    <img src="Assets/3-pigeonFlapDescent-blank.png" alt="pigeon descending" class="descent" id="descentGif">
                </div>
                
                
                <div class="linkTiles">
                    <img src="Assets/4-featherMocha.png" alt="mocha tesora text reveal" class="featherMochaButton" id="featherMochaButton">
                </div>
                
                
                <div class="linkTiles">
                    <img src="Assets/4_2-mochaText.png" alt="mocha tesora for jen" class="hiderMochaText">
                </div>
                
                
                <div class="linkTiles">
                    <img src="Assets/5-garbageLandUpdated.png" alt="pigeon landing" class="garbage" id="garbageLand">
                </div>
                
                
                <div class="linkTiles"> 
                    <img src="Assets/5-featherGarbage.png" alt= "garbage land controller" class="garbageFeather" id="garbageFeather">   
                </div>
                
                
                <div class="linkTiles">
                    <img src="Assets/6-featherCoo.png" alt="pigeon coo sound controller" class="coo" id="coo">
                </div>
                
               
                <div class="linkTiles">
                    <img src="Assets/7-cupThrowStatic.png" alt="throwing cup" class="cup" id="cup">
                </div>
                
                
                <div class="linkTiles">
                    <img src="Assets/7-featherCup.png" alt="cup reveal" class="featherCup" id="featherCup">
                </div>
                
                
                
                <div class="linkTiles">
                    <img src="Assets/8-featherWindOverhead.png" alt="wind sound" class="overhead" id="overhead">
                </div>
                
                <div class="linkTiles">
                    <img src="Assets/9-featherCrowd.png" alt="crowd sound" class="crowd" id="crowd">
                </div>
                
                <div class="linkTiles">
                    <img src="Assets/10-featherRustle.png" alt="package rustle sound" class="rustle" id="rustle">
                </div>
                
                
                
                <div class="linkTiles">
                    <img src="Assets/11-shooStatic.png" alt="flapping sound and hand shoo" class="shoo" id="shoo">
                </div>
                
                <div class="linkTiles">
                    <img src="Assets/11-featherShoo.png" alt="flapping sound and shoo" class="featherShoo" id="featherShoo">
                </div>
                
                
                <div class="linkTiles">
                    <img src="Assets/12-bridgeLandStatic.png" alt="bridge land" class="bridge" id="bridge">
                </div>
                
                <div class="linkTiles">
                    <img src="Assets/12-featherBridgeLand.png" alt="feather bridge land" class="bridgeLand" id="bridgeLand">
                </div>
                
                <div class="linkTiles">
                    <img src="Assets/13-featherFlyAway.png" alt="pigeon flapping" class="flyaway" id="flyAway">
                </div>
                
                <div class="linkTiles">
                    <a href="index.html" class="buttonImg">  
                    <img src="Assets/14-featherReturn.png" alt="start over" class="return">
                    </a>
                </div>
                
            </div>
        </div>
        
        
        <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>

</html>
